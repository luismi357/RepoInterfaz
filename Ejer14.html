<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="estilosEj14.css">
  </head>
  <body>
    <form class="" method="post">
      <fieldset>
        <legend>Inscripcion</legend>
        <fieldset>
        <legend>Informacion Personal</legend>
        <label for="name">Nombre*:<input type="text" name="name" id="name" autofocus required></label><br><br>
        <label for="apell">Apellidos*:<input type="text" name="apell" id="apell" required></label><br><br>
        <label for="mail">Email*:<input type="email" name="mail" id="mail" required></label><br><br>
        Sexo:<input type="radio" name="sexo" value="hombre" checked>Hombre
            <input type="radio" name="sexo" value="mujer">Mujer<br><br>
        Fecha de Nacimiento*: <input type="date" name="date" required><br><br>
        Provincia:<select name="prov">
                  <option>Castellon</option>
                  <option>Valencia</option>
                  <option>Alicante</option>
                  </select><br><br>
       <label for="telf">Telefono:<input type="text" name="telf" id="telf"></label><br><br>
       <label for="motInsc">Motivo Inscripcion:<br><textarea cols="100" id="motInsc"></textarea></label><br><br>
       Escoge el color de tu avatar:<input type="color">
      </fieldset>
      <fieldset>
        <legend>Creacion de Usuario</legend><br>
        <label for="nomUsu">Nombre de Usuario*:<input type="text" name="nomUsu" id="nomUsu" required></label><br><br>
        <label for="contra">Contraseña*:<input type="pass" name="contra" id="contra" required ></label><br><br>
        <label for="contra2">Repite Contraseña*:<input type="pass" name="contra2" id="contra2" required></label><br><br>
      </fieldset>
      </fieldset>
    </form>
  </body>
</html>
