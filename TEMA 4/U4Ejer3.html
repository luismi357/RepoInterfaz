<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      $(".contenedor").css({"text-align":"center", "display":"none"});
      $("img").width(400);
      $("h1").css("text-align", "center").on("click", function(){
          $(".contenedor").css("display","block");
      });

      $("#masAncho").on("click", function() {
        $("img").width($("img").width()+20);
      });

      $("#menosAncho").on("click", function() {
        $("img").width($("img").width()-20);
      });

    });
    </script>
  </head>
  <body>
    <h1>Haz click aqu√≠ para ver la imagen!</h1>
    <div class="contenedor">
      <img src="mundo.png">
      <button id="masAncho">+</button>
      <button id="menosAncho">-</button>
    </div>
  </body>
</html>
