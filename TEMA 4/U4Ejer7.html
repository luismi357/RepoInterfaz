<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejer7</title>
    <style media="screen">
    div{
      width: 150px;
      height: 150px;
      border-radius: 100px;
      background-color: red;
      margin-top: 13px;
      position: absolute;
    }
    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("button").click(function(){
        var midiv=$("div");
        midiv.animate({
          height:'300px',
          opacity:'0.3'
        },"slow");
        midiv.animate({
          width:'300px',
          opacity:'0.3'
        },"slow");
      });
    });
    </script>
  </head>
  <body>
  <button>Animation Start</button>
  <div></div>
  </body>
</html>
